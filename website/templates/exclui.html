{% extends "base.html" %}

{% block body %}
<div class="container mt-3">

      <h4 class="card-title" style="color: #1A6602">Exclus√£o de Propriedade</h4>

      <p class="card-text">
        Excluir o cadastro do produtor <b>{{ propriedade.nome_produtor }}</b> realizado em <b>{{ propriedade.data }}</b>?
      </p>

      <form method="post">

  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastrar Propriedade</h5>
          <p class="card-text">Cadastre aqui uma nova <code>Propriedade</code>.</p>
          <a href="{% url 'website:cadastra_propriedade' %}" class="btn btn-primary">Nova Propriedade</a>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Lista de Propriedades</h5>
          <p class="card-text">Veja aqui a lista de <code>Propriedades</code> cadastradas.</p>
          <a href="{% url 'website:lista_propriedades' %}" class="btn btn-primary">Ir para Lista</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

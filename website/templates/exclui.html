{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Exclusão de Propriedade</h5>

      <p class="card-text">
        Você tem certeza que quer excluir o propriedade <b>{{ propriedade.nome }}</b>?
      </p>

      <form method="post">
        {% csrf_token %}

        <hr />
        <div class="text-right">
          <a href="{% url 'website:lista_propriedades' %}" class="btn btn-outline-danger">
            Cancelar
          </a>
          <button class="btn btn-danger">Excluir</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
